<div>
  <div>
    <div class="upsert-header">
      <mat-icon (click)="goBack()" style="cursor: pointer;">arrow_back_ios</mat-icon>
      <h1>Add / Edit City</h1>
    </div>
    <form class="city-upsert-formfield" [formGroup]="cityForm" (submit)="onInsertCity()">

      <input type="number" class="input-text" hidden formControlName="id">

      <input type="text-input" class="input-text" placeholder="City Name*" id="name" formControlName="name">
      <span *ngIf="validCall.name.errors?.['required'] && validCall.name.touched" class="error-msg">This field is
        required</span>
      <span *ngIf="validCall.name.errors?.['pattern'] && validCall.name.touched" class="error-msg">Enter valid
        name</span>

      <select class="input-select" formControlName="countryId">
        <option value="">--select country--</option>
        <option value="">hello2</option>
      </select>

      <div class="checkbox-input">
        <input type="checkbox" name="status" id="status" formControlName="status">
        <label for="status">Active</label>
      </div>

      <div class="form-submit-area">
        <button mat-stroked-button class="crud-btn">Cancel</button>
        <button mat-raised-button class="add-btn">Save</button>
      </div>
    </form>

  </div>
</div>
<section #reload>
  <div class="container">
    <div class="row" style="margin-top: 5%;">
      <div class="col-md-12" style="text-align: center; margin: 5%;">
        <h2>My Articles</h2>
      </div>
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <form #myform="ngForm">
            <div class="form-group">
              <label for="name">Article Id</label>
              <input type="text" class="form-control" ngModel name="id" id="id" aria-describedby="identity" required />
            </div>
            <div class="form-group">
              <label for="search">Search Value</label>
              <input type="text" class="form-control" ngModel name="search" id="search" aria-describedby="identity" required />
            </div>
            <div>
              <button type="submit" (click)="addArticle(myform)" class="btn btn-primary m-1">Submit</button>
              <button type="submit" (click)="removeArticle(myform)" class="btn btn-primary m-1">Remove</button>
              <button type="submit" (click)="seeResult()" class="btn btn-primary m-1">See Result</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
